<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>


</head>
<body>
    <div class="container">
      
        <!-- Boîte d'ajout et de modification -->
        <div class="card">
            <div class="card-header">
                <nav class="nav nav-pills nav-justified border-danger">
                    <a class="nav-link active bg-danger" aria-current="page">Ajouter</a>
                    <a class="nav-link text-black" href="modifier.html">Modifier</a>
                </nav>
            </div>
            <div class="row">
                <!-- Choix de classe et de créneau à gauche -->
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="classe">Classe :</label>
                        <select id="classe" name="classe" class="form-select bg-secondary">
                            <option value="8h30-9h50">Classe 1</option>
                            <option value="10h-11h20">Classe 2</option>
                            <option value="11h30-12h50">Classe 3</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="matiere">Matière :</label>
                        <select id="matiere" name="matiere" class="form-select bg-secondary">
                            <option value="8h30-9h50">Matière 1</option>
                            <option value="10h-11h20">Matière 2</option>
                            <option value="11h30-12h50">Matière 3</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="date">Date :</label>
                        <input type="date" id="date" name="date" class="form-control mb-3">
                    </div>
                    <div class="form-group">
                        <label for="creneau">Créneau horaire :</label>
                        <select id="creneau" name="creneau" class="form-select">
                            <option value="8h30-9h50">8h30 - 9h50</option>
                            <option value="10h-11h20">10h00 - 11h20</option>
                            <option value="11h30-12h50">11h30 - 12h50</option>
                            <option value="13h-14h20">13h00 - 14h20</option>
                            <option value="14h30-15h50">14h30 - 15h50</option>
                            <option value="16h-17h20">16h00 - 17h20</option>
                        </select>
                    </div>
                </div>
                <!-- Liste des étudiants centrée -->
                <div class="col-md-6 table-container">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">Nom</th>
                                <th scope="col">Prénom</th>
                                <th scope="col">Présent</th>
                                <th scope="col">Absent</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Safa</td>
                                <td>Bougacha</td>
                                <td><input type="checkbox" id="johnPresent" name="johnPresent" onchange="toggleCheckbox(this, 'johnAbsent')"></td>
                                <td><input type="checkbox" id="johnAbsent" name="johnAbsent" onchange="toggleCheckbox(this, 'johnPresent')"></td>
                            </tr>
                            <tr>
                                <td>Maissa</td>
                                <td>Daldoul</td>
                                <td><input type="checkbox" id="janePresent" name="janePresent" onchange="toggleCheckbox(this, 'janeAbsent')"></td>
                                <td><input type="checkbox" id="janeAbsent" name="janeAbsent" onchange="toggleCheckbox(this, 'janePresent')"></td>
                            </tr>
                            <tr>
                              <td>Salma</td>
                              <td>Ben Miled</td>
                              <td><input type="checkbox" id="janePresent" name="janePresent" onchange="toggleCheckbox(this, 'janeAbsent')"></td>
                              <td><input type="checkbox" id="janeAbsent" name="janeAbsent" onchange="toggleCheckbox(this, 'janePresent')"></td>
                          </tr>
                          <tr>
                            <td>Seyf</td>
                            <td>Mejri</td>
                            <td><input type="checkbox" id="janePresent" name="janePresent" onchange="toggleCheckbox(this, 'janeAbsent')"></td>
                            <td><input type="checkbox" id="janeAbsent" name="janeAbsent" onchange="toggleCheckbox(this, 'janePresent')"></td>
                        </tr>
                        <tr>
                          <td>Ghassen</td>
                          <td>EL Abed</td>
                          <td><input type="checkbox" id="janePresent" name="janePresent" onchange="toggleCheckbox(this, 'janeAbsent')"></td>
                          <td><input type="checkbox" id="janeAbsent" name="janeAbsent" onchange="toggleCheckbox(this, 'janePresent')"></td>
                      </tr>
                            <!-- Ajoutez plus de lignes pour d'autres étudiants -->
                        </tbody>
                    </table>
                </div>
                <!-- Bouton pour soumettre le formulaire -->
                <div class="col-md-12 btn-container">
                    <button type="submit" class="btn btn-danger">Enregistrer</button>
                </div>
            </div>
        </div>
    </div>
    
    
    <script>
        function toggleCheckbox(presentCheckbox, absentCheckboxId) {
            const absentCheckbox = document.getElementById(absentCheckboxId);
            if (presentCheckbox.checked) {
                absentCheckbox.checked = false;
                absentCheckbox.disabled = true;
            } else {
                absentCheckbox.disabled = false;
            }
        }
    </script>
</body>
</html>
